name: Run test and lint on challenge code
on:
  push:
    branches: [ ]
  pull_request:
    branches: [ main ]

jobs:
  Lint:
    name: Run linting (e.g. pylint and flake8)
    runs-on: ubuntu-latest
    container:
      image: python:3.10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install tools
        run: |
             pip install -U tox
             pip --version
             tox --version
      - name: Run Lint
        run: |
             tox --parallel -m lint

  Test:
    name: Run tests
    runs-on: ubuntu-latest
    container:
      image: python:3.10
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: |
             pip install -U tox coverage
             pip --version
             tox --version

      - name: Run Tests
        run: |
             tox -m test | tee log.txt

      - name: Generate Coverage
        run: |
             coverage html
             coverage xml

      - id: collect_coverage
        name: Collect coverage number
        run: |
             echo "coverage=$( cat log.txt | grep -oP '^TOTAL\s+\d+\s+\d+\s+\d+\s+\d+\s+\K\d+\%$' )"  >> "$GITHUB_OUTPUT"

      - name: "Code Coverage: ${{ steps.collect_coverage.outputs.coverage }}"
        env:
          COVERAGE: ${{ steps.collect_coverage.outputs.coverage }}
        run: |
             echo "coverage=${COVERAGE}"
