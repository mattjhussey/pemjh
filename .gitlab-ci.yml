image: python:3.10

variablesavailable:
  script:
    - export

lint:
  script:
    - pip install -r requirements-dev.txt
    - pip install -e .
    - python -m pylint src/pemjh --exit-zero --output-format=parseable

flake8:
  script:
    - pip install -r requirements-dev.txt
    - flake8 --exit-zero

test:
  script:
    - pip install -r requirements-dev.txt
    - pip install -e .
    - sh -c "pytest --junit-xml=reports/pytest.xml || if [ $? = 1 ]; then exit 0; fi"
    - coverage html
    - coverage xml
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    paths:
      - reports/pytest.xml
      - htmlcov
      - coverage.xml
    reports:      
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
      junit: reports/pytest.xml

pages:
  stage: deploy
  dependencies:
    - test
  script:
    - mv htmlcov/ public/
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
    - master

